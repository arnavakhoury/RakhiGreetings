<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rakhi Wishes Card, Print Perfect</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --paper:#fffdf8;
    --deep:#b43a2b;
    --gold:#c79200;
    --amber:#e5a93b;
    --teal:#0f7b83;
    --ink:#2d2217;
  }

  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(circle at 10% 10%, #ffe9d6 0, transparent 38%),
      radial-gradient(circle at 90% 20%, #ffe0bd 0, transparent 38%),
      linear-gradient(180deg, #fff3e0, #ffe6cc);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px;
    font-family:"Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    -webkit-print-color-adjust:exact; print-color-adjust:exact;
  }

  .sheet{width:min(920px,100%)}

  /* Grand card with fancy border */
  .card{position:relative; background:var(--paper); border-radius:22px; overflow:hidden; box-shadow:0 14px 40px rgba(0,0,0,.18)}

  .frame{position:relative; padding:26px; border-radius:20px; background:linear-gradient(135deg,#ffd26f,#f39c12) border-box; border:8px solid transparent}
  /* inner beaded rim */
  .frame::before{
    content:""; position:absolute; inset:10px; border-radius:16px;
    background:
      conic-gradient(from 0deg, #d35400 0 12.5%, #0f7b83 0 25%, #e67e22 0 37.5%, #b43a2b 0 50%, #0f7b83 0 62.5%, #e67e22 0 75%, #b43a2b 0 87.5%, #d35400 0 100%) 0 0/36px 36px round;
    mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor; mask-composite:exclude;
    border:10px solid transparent;
    pointer-events:none;
  }

  .pane{position:relative; z-index:1; margin-top:20px; background:linear-gradient(180deg,#fffaf3,#ffffff 30%,#fffaf3 100%); border:2px solid #f6d083; border-radius:14px; padding:18px}

  /* Toran on top, make sure visible */
  .toran{position:absolute; left:0; right:0; top:6px; height:88px; pointer-events:none; opacity:.98; z-index:3}

  /* Layout */
  .inner{display:grid; grid-template-columns:1.05fr .95fr; gap:18px}
  @media(max-width:760px){.inner{grid-template-columns:1fr}}

  /* Left column stack */
  .left{display:grid; grid-auto-rows:min-content; gap:12px}

  .photo{border-radius:14px; overflow:hidden; border:3px solid #f4c16e; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,.12)}
  .photo svg{display:block; width:100%; height:auto}

  /* Gift card */
  .giftcard{position:relative; width:100%; max-width:420px; aspect-ratio:16/10; border-radius:14px; background:#111; border:2px solid #ff9900; box-shadow:0 12px 28px rgba(0,0,0,.35), 0 0 0 6px rgba(255,153,0,.12) inset; display:grid; grid-template-rows:46px 1fr; overflow:hidden}
  .giftcard .bar{background:#ff9900; display:flex; align-items:center; padding:0 12px; font-weight:800; color:#111}
  .giftcard .bar .dot{width:10px; height:10px; border-radius:50%; background:#111; margin-right:10px}
  .giftcard .body{display:grid; grid-template-columns:1fr; align-items:center; padding:12px}
  .giftcard .brand{color:#fff; font-weight:800; letter-spacing:.4px; text-align:left; font-size:14px; opacity:.9}
  .giftcard .amount{justify-self:end; color:#ffdd9a; font-weight:800; font-size:18px}
  .giftcard .codeface{margin-top:8px; border:2px dashed #ffb84d; border-radius:10px; padding:10px 12px; color:#ffe6bf; font-weight:800; text-align:center; letter-spacing:2px; font-size:18px}
  .giftcard .smile{justify-self:center; margin-top:8px}

  /* Text column, festive fonts */
  .text{display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:6px}
  h1{margin:0; font-family:"Great Vibes", cursive; font-size:clamp(48px, 8vw, 72px); color:var(--deep); text-shadow:0 2px 0 rgba(255,255,255,.85), 0 6px 22px rgba(180,58,43,.25)}
  .sub{font-family:"Poppins", sans-serif; color:#7a3c10; font-weight:800; margin:6px 0 10px 0; letter-spacing:.4px}
  .msg{font-family:"Poppins", sans-serif; color:var(--ink); line-height:1.6; margin:6px 0 10px 0; padding:0 4px; font-size:clamp(16px, 2.6vw, 18px)}
  .rakhi{width:100%; height:84px}
  .from{margin-top:10px; color:#5a4b3a; font-weight:800}

  /* A4 print */
  @page{size:A4; margin:0}
  @media print{body{background:#fff} .sheet{width:794px} .card{box-shadow:none; border-radius:0}}
</style>
</head>
<body>

            <!-- Left column -->

                <!-- Festive illustration, self contained -->

                    <radialGradient id="gold" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="#fff4b0"/><stop offset="70%" stop-color="#f2c55e"/><stop offset="100%" stop-color="#d99a22"/></radialGradient>

                  <rect width="900" height="600" fill="url(#bg)"/>

                  <circle cx="460" cy="315" r="38" fill="url(#gold)" stroke="#b43a2b" stroke-width="6"/>

                </svg>
              </div>

              <!-- Gift card as its own block -->
              <div class="giftcard">
                <div class="bar"><span class="dot"></span><span>Amazon Gift Card</span></div>
                <div class="body">

                  <div class="codeface">XXXX XXXXXX XXXX</div>

</body>
</html>
